<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<header>
		<center>Stone-Paper-Scissor</center>
	</header>
	<div class="container-fluid border">
		<div class="w-100 d-flex justify-content-around my-1">
			<div id="score_card_1" class="score_card d-none col-sm-1 bg bg-dark text-white justify-content-around py-1 mx-1"><span id="bot_name" class="py-1 px-1">BOT</span><span id="bot_score" class="py-1 px-1 bg-light text-dark">0</span></div>
			<button id="firstPlay" class="btn btn-success font-weight-bold mx-1" data-toggle="modal" data-target="#pNameForm">
				<i class="bi bi-play-fill"></i><span class="btn-text">&nbsp;PLAY!!!</span>
			</button>
			<button id="btnNewGame" class="btn btn-outline-info font-weight-bold mx-1 d-none" data-toggle="modal" data-target="#appAlert"><i class="bi bi-arrow-clockwise"></i><span class="btn-text" onclick="btnNewGameClick()">&nbsp;Restart</span></button>
			<div id="score_card_2" class="score_card d-none col-sm-1 bg bg-dark text-white justify-content-around py-1 mx-1"><span id="pname" class="py-1 px-1"></span><span id="p_score" class="py-1 px-1 bg-light text-dark">0</span></div>
		</div>

		<div style="width: 100%;">
			<div class="d-flex justify-content-around">
				<div id="sc_cpu" class="choice border">
					<img id="cpu_choice_img" src="images1/question_mark.gif" class="img-fluid">
				</div>
				<div id="sc_user" class="choice border">
					<img id="user_choice_img" src="images1/question_mark.gif" class="img-fluid">
				</div>
			</div>
			<div class="play-area">
				<div class="player">
					<div class="selected">
					<div><figure class="cpu-opt"><img src="images1/l_rock.png"></figure></div>
					<div><figure class="cpu-opt"><img src="images1/l_paper.png"></figure></div>
					<div><figure class="cpu-opt"><img src="images1/l_scissor.png"></figure></div>
					</div>
				</div>
				<div class="player">
					<div class="selected">
						<div><button class="btn-select" id="btnRock" value="rock" onclick="selectedValue(this.value)"><img src="images1/r_rock.png"></button></div>
						<div><button class="btn-select" id="btnPaper" value="paper" onclick="selectedValue(this.value)"><img src="images1/r_paper.png"></button></div>
						<div><button class="btn-select" id="btnScissor" value="scissor" onclick="selectedValue(this.value)"><img src="images1/r_scissor.png"></button></div>
					</div>
				</div>
			</div>
			<div class="result-place">
				<label id="result"></label>
			</div>
		</div>
	</div>
	<!-- Modal Form, Gets Player Name -->
	<div class="modal fade" id="pNameForm" tabindex="-1" role="dialog" aria-labelledby="pNameForm" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLongTitle">To Play...</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
			<div class="form-group">
				<label class="font-weight-bold">Enter Name:</label>
				<input type="text" id="txtUname" class="form-control" placeholder="Enter Your Name"/>
			</div>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" onclick="btnPlayClicked()" class="btn btn-primary font-weight-bold" id="btnPlay">Let's Start!!!</button>
			</div>
		</div>
		</div>
	</div>

	<div class="modal fade" id="appAlert" tabindex="-1" role="dialog" aria-labelledby="appAlert" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLongTitle">Alert!!!</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div id="alertMsg" class="modal-body">

			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button id="btnAlert" type="button" class="btn btn-primary font-weight-bold" onclick="restartGame()">OKAY</button>
			</div>
		</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
